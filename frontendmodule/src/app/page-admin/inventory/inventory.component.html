<div style="height: 800px;">
  <div class="header-page">
    <div nz-row>
      <div nz-col nzSpan="2">
        Tên kho:
      </div>
      <div nz-col nzSpan="10">
        <nz-select style="width: 100%" [(ngModel)]="idWar" nzPlaceHolder="Chọn kho"
                   nzAllowClear>
          <nz-option *ngFor="let option of warehouses" [nzValue]="option.id" [nzLabel]="option.nameWar"></nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="2">
        Tên sản phẩm:
      </div>
      <div nz-col nzSpan="10">
        <nz-select style="width: 100%" [(ngModel)]="idPro" nzPlaceHolder="Chọn sản phẩm"
                   nzAllowClear>
          <nz-option *ngFor="let option of products" [nzValue]="option.id" [nzLabel]="option.namePro"></nz-option>
        </nz-select>
      </div>
    </div>
    <br>
    <div>
      <div nz-row>
        <div nz-col nzSpan="20">
        </div>
        <div nz-col nzSpan="4">
          <div nz-row nzJustify="end">
            <button nz-button nzType="primary" style="margin-right: 8px;" (click)="searchPagination()">Tìm kiếm</button>
            <button nz-button nzType="default" (click)="clearText()">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div class="body-page">
    <div nz-row>
      <div nz-col nzSpan="20">
        <p style="font-size: 15px">Tìm thâý {{total}} kết quả</p>
      </div>
    </div>

    <nz-table  nzShowSizeChanger
               [nzData]="inventories"
               [nzBordered]="true"
               [nzFrontPagination]="false"
               [nzLoading]="loading"
               [nzTotal]="total"
               [nzPageSize]="pageSize"
               [nzPageIndex]="pageIndex"
               [nzScroll]="{ y: '350px' }"
               (nzPageIndexChange)="onCurrentPageDataChange($event, false)"
               (nzPageSizeChange)="onCurrentPageDataChange($event, true)"
               style="margin-top: 20px;"
    >
      <thead>
      <tr>
        <th style="width: 5%">STT</th>
        <th style="width: 20%">Ảnh</th>
        <th style="width: 30%">Tên sản phẩm</th>
        <th style="width: 30%">Tên kho</th>
        <th style="width: 15%">Số lượng</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of inventories; let i = index">
        <td style="width: 5%">{{ generateID(i + 1) }}</td>
        <td style="width: 20%"><img
          width="200px"
          height="200px"
          src="{{data.image}}"
          alt=""
        /></td>
        <td style="width: 30%">{{ data.namePro }}</td>
        <td style="width: 30%">{{ data.nameWar }}</td>
        <td style="width: 15%">
          {{data.quantity}}
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
