<div style="height: 850px;">
  <div class="header-page">
    <div nz-row>
      <div nz-col nzSpan="2" style="padding-left: 0; margin-top: 15px;">
        Mã nhập kho:
      </div>
      <div nz-col nzSpan="4" style="margin-top: 15px;">
        <input nz-input style="color: #595959" [(ngModel)]="wareHouseReceipt.code" [disabled]="wareHouseReceipt.id" disabled />
      </div>
      <div nz-col nzSpan="2" style="padding-left: 8px; margin-top: 15px;">
        Ngày xuất kho:
      </div>
      <div nz-col nzSpan="4" style="margin-top: 15px;">
        <nz-date-picker [(ngModel)]="wareHouseReceipt.date" (ngModelChange)="onChange($event)" [nzFormat]="dateFormat" style="margin: 0 8px 12px 0;"></nz-date-picker>
      </div>
      <div nz-col nzSpan="2" style="padding-left: 0; margin-top: 15px;">
        Phí giao hàng:
      </div>
      <div nz-col nzSpan="10" style="margin-top: 15px;">
        <input nz-input style="color: #595959" value="{{wareHouseReceipt.fee > 0 ? (wareHouseReceipt.fee | currency: 'VND':'symbol':'1.0-0':'vi-VN' ) : 'Miễn phí'}}" [disabled]="wareHouseReceipt.id" disabled />
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="2" style="padding-left: 0; margin-top: 15px;">
        Nhân viên:
      </div>
      <div nz-col nzSpan="10" style="margin-top: 15px;">
        <nz-select style="width: 100%" [(ngModel)]="wareHouseReceipt.idEmp" nzPlaceHolder="Chọn nhân viên"
                   nzAllowClear [nzServerSearch]=true>
          <nz-option *ngFor="let option of employees" [nzValue]="option.id" [nzLabel]="option.fullName"></nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="2" style="padding-left: 8px; margin-top: 15px;">
        Kho:
      </div>
      <div nz-col nzSpan="10" style="margin-top: 15px;">
        <nz-select style="width: 100%; color: #595959" [(ngModel)]="wareHouseReceipt.idWar" nzPlaceHolder="Chọn kho"
                   nzAllowClear [nzServerSearch]=true disabled>
          <nz-option *ngFor="let option of wareHouses" [nzValue]="option.id" [nzLabel]="option.nameWar"></nz-option>
        </nz-select>
      </div>
    </div>
    <br>
  </div>
  <nz-divider></nz-divider>
  <div class="body-page">
    <div nz-row>
      <button nz-button (click)="save()" nzType="primary" style="margin-left: 10px;" *ngIf="!this.wareHouseReceipt.id">Lưu</button>
      <button nz-button (click)="back()" nzType="danger" style="margin-left: 10px;">Quay lại</button>
    </div>
    <br />
    <br />
    <nz-table #editRowTable nzBordered [nzData]="wareHouseReceiptDetails" [nzScroll]="{ y: '350px' }">
      <thead>
      <tr>
        <th style="width: 50%;" [nzAlign]="'center'">Tên sản phẩm</th>
        <th style="width: 12.5%;" [nzAlign]="'center'">Số lượng</th>
        <th style="width: 12.5%;" [nzAlign]="'center'">Giá bán</th>
        <th style="width: 12.5%;" [nzAlign]="'center'">Số tiền</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of editRowTable.data" class="editable-row">
        <td style="width: 50%">
          <div>
            {{ data.namePro }}
          </div>
        </td>
        <td style="width: 12.5%" [nzAlign]="'center'">
          <div>
            {{ data.quantity }}
          </div>
        </td>
        <td style="width: 12.5%" [nzAlign]="'center'">
          <div>
            {{ data.price | currency: 'VND':'symbol':'1.0-0':'vi-VN'}}
          </div>
        </td>
        <td style="width: 12.5%" [nzAlign]="'center'">
          {{ data.amount | currency: 'VND':'symbol':'1.0-0':'vi-VN'}}
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
