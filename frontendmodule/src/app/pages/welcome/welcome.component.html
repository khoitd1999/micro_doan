<!-- Start Slide -->
<section class="categories-slider-area bg__white">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 float-left-style">
        <div class="slider__container slider--one">
          <div class="slider__activation__wrap owl-carousel owl-theme owl-loaded owl-drag">
            <div class="owl-stage-outer">
              <div class="owl-stage" style="transition: all 0.25s ease 0s; width: 5220px;">
                <div style="width: 100%;" *ngFor="let item of urlLinkImages; let i = index">
                  <img *ngIf="active === i" src="{{item}}" style="height: 435px;" />
                </div>
              </div>
            </div>
            <div class="owl-nav">
              <div class="owl-prev">
                <i class="zmdi zmdi-chevron-left" (click)="changeImage(false)"></i>
              </div>
              <div class="owl-next">
                <i class="zmdi zmdi-chevron-right" (click)="changeImage(true)"></i>
              </div>
            </div>
            <div class="owl-dots disabled"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Slide -->

<!-- Banner Laptop -->
<div *ngFor="let category of categories; let i = index">
  <div class="only-banner ptb--100 bg__white">
    <div class="container">
      <div class="only-banner-img">
        <img src="./assets/images/slide/banner{{i}}.jpg" alt="new product" *ngIf="i !== 0">
      </div>
    </div>
  </div>
  <!-- Start Our Product Area -->
  <section class="htc__product__area bg__white">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="product-categories-all">
            <div class="product-categories-title">
              <h3>{{category.nameCate}}</h3>
            </div>
            <div class="product-categories-menu">
              <ul *ngFor="let brand of getBrandFollowUpCategory(category.id); let j = index">
                <li><a (click)="changeBrand(i, brand.id)" [class.focus-brand]="brand.id === brandesShow[i]">{{brand.nameBra}}</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="product-style-tab">
            <div class="product-tab-list">
              <!-- Nav tabs -->
              <ul class="tab-style" role="tablist">
                <li class="active">
                  <a data-toggle="tab">
                    <div class="tab-menu-text">
                      <h4>Mới nhất</h4>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="tab-content another-product-style jump">
              <div class="tab-pane active" id="home1">
                <div class="row">
                  <div class="product-slider-active owl-carousel owl-loaded owl-drag">
                    <div class="owl-stage-outer">
                      <div class="owl-stage" style="transform: translate3d(-1800px, 0px, 0px); transition: all 0.25s ease 0s; width: 3300px;">
                        <div class="owl-item cloned" style="width: 300px;">
                        </div>
                        <div class="owl-item cloned" style="width: 300px;">
                        </div>
                        <div class="owl-item cloned" style="width: 300px;">
                        </div>
                        <div class="owl-item" style="width: 300px;">
                        </div>
                        <div class="owl-item" style="width: 300px;">
                        </div>
                        <div class="owl-item" style="width: 300px;">
                        </div>
                        <div *ngFor="let product of getProductFollowUpBrandAndCategory(category.id, i); let j = index">
                          <div class="owl-item cloned" style="width: 300px;" *ngIf="j >= (this.pageBrand[i] * 3) && j <= ((this.pageBrand[i] * 3) + 2)">
                            <div class="col-md-4 single__pro col-lg-4 cat--1 col-sm-4 col-xs-12">
                              <div class="product">
                                <div class="product__inner">
                                  <div class="pro__thumb">
                                    <a routerLink="/pages/product-detail/{{product.id}}">
                                      <img src="{{product.image}}" alt="product images">
                                    </a>
                                  </div>
                                </div>
                                <div class="product__details">
                                  <h2 style="font-size: 20px; height: 70px;">{{product.namePro}}</h2>
                                  <ul class="product__price">
                                    <li class="new__price" style="font-size: 20px; font-weight: 500;">{{product.price | currency: 'VND':'symbol':'1.0-0':'vi-VN'}}</li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="owl-nav">
                      <div class="owl-prev">
                        <i class="zmdi zmdi-chevron-left" (click)="changePageBrand(i)" *ngIf="checkChangePage(category.id, i)"></i>
                      </div>
                      <div class="owl-next">
                        <i class="zmdi zmdi-chevron-right" (click)="changePageBrand(i)" *ngIf="checkChangePage(category.id, i)"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- End Our Product Area -->
<div class="only-banner ptb--100 bg__white">
</div>
