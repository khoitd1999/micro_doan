<!-- Start Header Style -->
<header id="header" class="htc-header header--3 bg__white">
  <!-- Start Mainmenu Area -->
  <div id="sticky-header-with-topbar" class="mainmenu__area sticky__header">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-lg-2 col-sm-3 col-xs-3">
          <div class="logo">
            <div routerLink="/pages/welcome">
              <img src="./assets/images/logo/logo.png" alt="logo">
            </div>
          </div>
        </div>
        <!-- Start MAinmenu Ares -->
        <div class="col-md-8 col-lg-8 col-sm-6 col-xs-6">
          <nav class="mainmenu__nav hidden-xs hidden-sm">
            <ul class="main__menu">
              <li class="drop"><a routerLink="/pages/list-product/2" style="font-size: 18px;">Laptop</a>
              </li>
              <li class="drop"><a routerLink="/pages/list-product/1" style="font-size: 18px;">Điện thoại</a>
              </li>
              <li class="drop"><a routerLink="/pages/list-product/3" style="font-size: 18px;">Tablet</a>
              </li>
              <li class="drop"><a routerLink="/pages/list-product/4" style="font-size: 18px;">Đồng hồ thông minh</a>
              </li>
              <li><a routerLink="/pages/search-bill" style="font-size: 18px;">Tra cứu đơn hàng</a></li>
            </ul>
          </nav>
        </div>
        <!-- End MAinmenu Ares -->
        <div class="col-md-2 col-sm-4 col-xs-3">
          <ul class="menu-extra">
            <li class="search search__open hidden-xs"><span class="ti-search" (click)="turnOnSearch()"></span></li>
            <li>
              <span class="ti-user" *ngIf="!client" (click)="changeStatus()"></span>
              <span class="ti-share-alt" *ngIf="client" (click)="changeStatus()"></span>
            </li>
            <li class="cart__menu"><span class="ti-shopping-cart" routerLink="/pages/cart"></span></li>
          </ul>
        </div>
      </div>
      <div class="mobile-menu-area"></div>
    </div>
  </div>
  <!-- End Mainmenu Area -->
</header>
<!-- End Header Style -->
<div class="body__overlay"></div>
<!-- Start Offset Wrapper -->
<div class="offset__wrapper">
  <!-- Start Search Popap -->
  <div class="search__area" [class.show]="isTurnOnSearch">
    <div class="container" >
      <div class="row" >
        <div class="col-md-12" >
          <div class="search__inner">
            <div>
              <input placeholder="Tìm kiếm tại đây... " type="text" id="searchText" name="searchText">
              <button routerLink="/pages/list-product" class="search search__open hidden-xs"></button>
            </div>
            <div class="search__close__btn">
              <span class="search__close__btn_icon" (click)="turnOnSearch()"><i class="zmdi zmdi-close"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search Popap -->
</div>
<!-- End Offset Wrapper -->
